<h2>Todo App</h2>

<div class="container-fluid">
    <div class="row bg-danger" style="height: 150px">

    </div>
    <div class="row">
        <div class="col-10 mx-auto shadow bg-white" style="height: 100%; margin-top: -90px">
            <h3 align="center" class="mt-3" style="border-bottom: 1px solid lightgrey">SIMPLE TODO LIST</h3>
            <div class="row todo-container">
                <div class="card-body shadow col-9" *ngFor="let item of todoItems">
                    <h5>{{ item.title }}</h5>
                    <p>{{ item.todo }}</p>  
                  </div>
                  
            </div>

            <div class="row mt-3">
                <div class="col-9 mx-auto">
                  <input [(ngModel)]="newTitle" placeholder="Enter title" class="form-control mb-2">
                  <input [(ngModel)]="newTodo" placeholder="Enter todo" class="form-control mb-2">
                  <button (click)="addTodo()" class="btn btn-primary">Add Todo</button>
                </div>
              </div>
    </div>
</div>
</div>
